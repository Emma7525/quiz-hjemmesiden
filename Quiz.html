<!DOCTYPE html>
<html lang="da">
    <meta charset="UTF-8">
<link rel="stylesheet" href="stylequiz.css">
<body>
    <div id="quiz-container">
        <h2>Simple Quiz</h2>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question-number"></div>
        <div id="question-container" style="display: none;"></div>
        <button id="start-button" onclick="startQuiz()">Start Quiz</button>
        <button id="next-button" style="display: none;" onclick="nextQuestion()">Næste spørgsmål</button>
        <div id="result-container" style="display: none;"></div>
        <button id="restart-button" style="display: none;" onclick="restartQuiz()">Start quizzen igen</button>
    </div>
<script src="quiz.js"></script>
</body>
</html>
